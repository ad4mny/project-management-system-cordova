<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Flow: Manage Project & Task</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body,
        html {
            background-image: url('img/background-app.svg');
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <!-- Appbar -->
    <div class="bg-primary py-2 sticky-top">
        <div class="d-flex justify-content-center align-items-center">
            <img src="img/logo-main.png" class="img-fluid me-1" width="25">
            <h1 class="fw-bold text-white mb-0">
                Flow
            </h1>
        </div>
    </div>

    <!-- Navigation -->
    <div class="bg-white fixed-bottom d-block d-lg-none d-inline-flex shadow-sm m-3" style="border-radius: 1em;">
        <div class="p-2 flex-fill">
            <a class="btn" href="workspace.html">
                <i class="fas fa-align-left fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a class="btn" href="assigned.html">
                <i class="fas fa-tasks fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a class="btn " href="team.html">
                <i class="fas fa-users fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="#" class="btn text-info">
                <i class="fas fa-user-circle fa-fw fa-lg"></i>
            </a>
        </div>
    </div>

    <!-- Content -->
    <div class="container mb-5 pb-5" id="main-container">
        <div class="row p-2">
            <div class="col">
                <h1 class="text-white display-4 fw-bold">Profile</h1>
            </div>
        </div>
        <div class="row g-4 text-center m-1 py-3 px-1 bg-white shadow-sm" style="border-radius: 1em;">
            <div class="col-12">
                <i class="fas fa-user-circle fa-4x fa-fw text-secondary"></i>
                <p class="mb-0 text-capitalize" id="fullname"></p>
                <small class="text-muted" id="username"></small>
            </div>
            <div class="col-12">
                <button class="btn btn-outline-primary" style="border-radius: 1em;">Update</button>
            </div>
        </div>
        <div class="row text-center m-1 py-3 px-1" style="border-radius: 1em;">

            <div class="col-12">
                <button class="btn btn-danger" style="border-radius: 1em;" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <!-- Notice Placeholder -->
    <div class=" position-absolute bottom-0 m-3" id="notice-container">
    </div>

    <!-- Loading Placeholder -->
    <div id="progress-container"
        class="text-center w-auto p-4 position-absolute top-50 start-50 translate-middle justify-content-center"
        style="display: none;">
        <img src="img/load.gif" height="70" width="70"><br>
    </div>

    <!-- Script -->
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ajax/profile.js"></script>

</body>

</html>
