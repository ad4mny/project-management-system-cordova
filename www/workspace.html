<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Flow: Manage Project & Task</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body,
        html {
            background-image: url('img/background-app.svg');
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <div class="bg-white fixed-bottom d-block d-lg-none d-inline-flex shadow-sm m-3" style="border-radius: 1em;">
        <div class="p-2 flex-fill">
            <a class="btn text-info" href="workspace.html">
                <i class="fas fa-align-left fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a class="btn" href="assigned.html">
                <i class="fas fa-tasks fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a class="btn " href="team.html">
                <i class="fas fa-users fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="profile.html" class="btn ">
                <i class="fas fa-user-circle fa-fw fa-lg"></i>
            </a>
        </div>
    </div>

    <div class="" id="main-container">
        <!-- Appbar -->
        <div class="bg-primary py-2 sticky-top">
            <div class="d-flex justify-content-center align-items-center">
                <img src="img/logo-main.png" class="img-fluid me-1" width="25">
                <h1 class="fw-bold text-white mb-0">
                    Flow
                </h1>
            </div>
        </div>

        <!-- Content -->
        <div class="container mb-5 pb-5">
            <div class="row p-2">
                <div class="col">
                    <h1 class="text-white display-4 fw-bold">Workspace</h1>
                </div>
                <div class="col m-auto text-end">
                    <button class="btn add-workspace-btn">
                        <i class="fas fa-plus fa-fw text-light"></i>
                    </button>
                </div>
            </div>
            <div id="workspace-container">

            </div>
        </div>
    </div>

    <div class="d-none" id="second-container">
        <!-- Appbar -->
        <div class="bg-primary py-2 sticky-top">
            <button class="btn add-btn text-white back-btn">
                <i class="fas fa-chevron-left fa-fw"></i> Back
            </button>
        </div>

        <!-- Content -->
        <div class="container mb-5 pb-5">
            <form action="" method="post" id="project-form">
                <div class="row m-1 py-3 px-1 bg-white shadow-sm g-3" style="border-radius: 1em;">
                    <div class="col-12">
                        <input type="text" class="form-control p-2 px-3" name="projectName" placeholder="Project title"
                            style="border-radius: 1em;" required>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control p-2 px-3" max="150" name="projectDesc" rows="6"
                            placeholder="Project description" style="border-radius: 1em;" required></textarea>
                    </div>
                    <div class="col-6">
                        <input type="date" class="form-control" name="startDate" style="border-radius: 1em;" required>
                    </div>
                    <div class="col-6">
                        <input type="date" class="form-control" name="endDate" style="border-radius: 1em;" required>
                    </div>
                    <div class="col-auto d-flex flex-row flex-wrap" id="project-member">

                    </div>
                    <div class="col-12">
                        <select class="form-select text-capitalize" style="border-radius: 1em;" id="project-member-list"
                            required>
                            <option id="0" value="" disabled selected>Add project team members</option>
                        </select>
                    </div>
                </div>
                <div id="task-display">

                </div>
                <div class="row py-3" style="border-radius: 1em;">
                    <div class="col-6 text-center">
                        <button type="button" class="btn btn-outline-primary add-task-btn" style="border-radius: 1em;">
                            <i class="fas fa-plus fa-fw fa-sm"></i> Add Task
                        </button>
                    </div>
                    <div class="col-6 text-center">
                        <button type="submit" class="btn btn-primary" style="border-radius: 1em;">
                            <i class="fas fa-chevron-right fa-fw fa-sm"></i> Create
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="d-none" id="view-container">
        <!-- Appbar -->
        <div class="bg-primary py-2 sticky-top">
            <a href="workspace.html" class="btn add-btn text-white">
                <i class="fas fa-chevron-left fa-fw"></i> Back
            </a>
        </div>

        <!-- Content -->
        <div class="container mb-5 pb-5">
            <div id="display">

            </div>
            <div class="row py-3">
                <div class="col text-center">
                    <button class="btn btn-danger delete-btn" style="border-radius: 1em;">Delete Workspace</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notice Placeholder -->
    <div class=" position-absolute bottom-0 m-3" id="notice-container">
    </div>

    <!-- Loading Placeholder -->
    <div id="progress-container"
        class="text-center w-auto p-4 position-absolute top-50 start-50 translate-middle justify-content-center"
        style="display: none;">
        <img src="img/load.gif" height="70" width="70"><br>
    </div>

    <!-- Script -->
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ajax/workspace.js"></script>

</body>

</html>
